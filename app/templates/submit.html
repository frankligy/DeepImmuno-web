<!DOCTYPE html>
<html lang="en">
<head>
  <title>DeepImmuno</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>



<div class="jumbotron text-center">
    <h1>DeepImmuno</h1>
    <p>Prediction of epitope immunogenicity for CD8+ Cell</p> 
    </div>



<div class="container">
    <div class='row'>
        <div class='col-xl-2'></div>
        <div class='col-xl-8'>
            <form action="" method="post" enctype="multipart/form-data" novalidate>
                <div class="form-group">
                    <label for="peptide">peptide</label>
                    <input type="text" class="form-control" placeholder="PLRTQWERN" name="peptide">
                </div>

                <div class="form-group">
                    <label for="mhc">MHC</label>
                    <input type="text" class="form-control" placeholder="HLA-A*0201" name="mhc">
                </div>

                <div class="form-check">
                    <input type="checkbox" name="binding_s" value="true">
                    <label>Do you need binding affnity score? (need 30-60s computation)<a href="./learn_more">[Learn more]</a></label>
                </div>

                <br>

                <input type="file" name="file">
                <br>
                <br>
                <div class="form-check">
                    <input type="checkbox" name="binding_m" value="True">
                    <label>Do you need binding affnity score? (need 30-60s computation) <a href="./learn_more">[Learn more]</a></label>
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Query</button>



                {% for message in get_flashed_messages() %}
                <p style="color:red;">{{ message }}</p>
                {% endfor %}

            </form>
        </div>
        <div class='col-xl-2'></div>
    </div>
</div>

<!-- Footer -->
<footer class="page-footer font-small">
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
      <a href="https://github.com/frankligy"> Guangyuan(Frank) Li</a>
    </div>
</footer>

</body>
</html>
